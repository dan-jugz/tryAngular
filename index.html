<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <title>Pythagoras Theorem.</title>
</head>
<body>
<center class=">
    <h1><u>Triangle Tracker.</u></h1>

    <img src="./img/giphy.gif'" alt="cover photo" style="width:100%;">


    <div id="info">
    <form id="form_data"><br><br>
        <label>Side A</label>
        <input type="number" id="sideA" autofocus placeholder="length of side A"><br><br>
        <label>Side B</label>
        <input type="number" id="sideB" autofocus placeholder="length of side B"><br><br>
        <label>Side C</label>
        <input type="number" id="sideC" autofocus placeholder="length of side C"><br><br>
        <button type="button" name="button" onclick="check()" class="send">CHECK</button>
        <button type="reset" name="button" class="change">RESET</button><br><br>
        <span id="trackOutput"></span>
      </form>
    </div><br><br>
</center>
</body>
<script src="./js/scripts.js"></script>
</html>
